<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath"
         alt="{{recipe.name}}" 
         class="img-responsive"
         style="max-height: 180px; margin-top: 40px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h2>{{recipe.name}} </h2>
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-12">
<div class="btn-group">
    <button type="button" class="btn btn-primary dropdown-toggle"
    data-bs-toggle="dropdown" >
      Manage Recipe
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" (click)="addToShoppingList()" style="cursor: pointer;">Add In ShoppingList</a></li>
      <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
      <li><a class="dropdown-item" style="cursor: pointer;"
        (click)="onDeleteRecipe()">Delete Recipe</a></li>
    </ul>
  </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients ">
            {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
