<div class="row">
<div class="col-xs-12 col-md-5" style="margin-left: 250px;">
    <app-alert [message]="error!" *ngIf="error!"
    (close)="onHandleClose()"></app-alert>
    <div *ngIf="isLoading" style="text-align: center;margin-top: 200px;">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <br>
        <div class="form-group">
            <label for="email"><strong>Email</strong></label>
            <input 
             type="email"
             id="email" 
             class="form-control"
             name="email"
             ngModel
             required
             email>
        </div>
        <br>
        <div class="form-group">
            <label for="password"><strong>Password</strong></label>
            <input type="password" 
            id="password" 
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"> 
        </div>
        <br>
        <div> 
            <button class="btn btn-outline-primary" 
            type="submit"
            [disabled]="!authForm.valid">
                {{isLoggedin ? 'Login':'SignUp'}}</button> |
            <button class="btn btn-outline-primary" type="button" (click)="onSwitch()">
                Go Back To {{isLoggedin?'SignUp':'Login'}}
            </button>
        </div>
    </form>
</div>
</div>
